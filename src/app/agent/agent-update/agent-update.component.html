<main class="container" style="padding-top: 2%;">
  <div class="row" style="padding-bottom: 2%;">

    <br>
    <strong class="text-primary" style="padding-top: 2%; padding-bottom: 2%;">Actualizar Agente</strong>
    <br><br>
    <hr><br><br>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form [formGroup]="formUpdate" (ngSubmit)="submitForm()" novalidate>
            <input type="hidden" formControlName="id" />
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre" formControlName="name" />
              <div class="col-auto">
                <small *ngIf="errorHandling('name', 'required')" class="text-danger">
                  El nombre del agente es requerido
                </small>
              </div>
            </div>
            <br>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Apellidos" formControlName="lastname" />
              <div class="col-auto">
                <small *ngIf="errorHandling('lastname', 'required')" class="text-danger">
                  Los apellidos del agente son requeridos
                </small>
              </div>
            </div>
            <br>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Teléfono" formControlName="phone" />
              <div class="col-auto">
                <small *ngIf="errorHandling('phone', 'required')" class="text-danger">
                  El teléfono es requerido
                </small>
              </div>
            </div>
            <br>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" formControlName="email" />
              <div class="col-auto">
                <small *ngIf="errorHandling('email', 'required')" class="text-danger">
                  El email es requerido
                </small>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label for="providers" style="color:#800070">Seleccione el proveedor</label>
              <select class="form-control" formControlName="provider_id" style="color:#800070">
                <option *ngFor="let provider of proveedores" [value]="provider.id">
                  {{provider.description}}
                </option>
              </select>
              <div class="col-auto">
                <small *ngIf="errorHandling('provider_id', 'required')" class="text-danger">
                  El proveedor es requerido
                </small>
              </div>
            </div>
            <br>
            <div class="btn-group" role="group">
              <button type="submit" class="btn btn-success">Actualizar</button>
              <button type="reset" (click)="onReset()" class="btn btn-danger">
                Cancelar
              </button>
              <button type="button" class="btn btn-info" (click)="onBack()">
                Regresar
              </button>
            </div>
          </form>
          <br><br>
        </div>
      </div>
    </div>


  </div>
</main>
